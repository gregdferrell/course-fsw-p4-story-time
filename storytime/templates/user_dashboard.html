{% extends "base_layout.html" %}

{% set title = 'Dashboard' %}

{% block page_detail %}
    {% include "show_flashed_messages.html" %}

    <section class="container user-dashboard-section">
        <header>
            <h3>User Profile</h3>
        </header>
        <div class="row" id="profile">
            <div class="col">
                <p>Name: {{ username }}</p>
                <p>Email: {{ email }}</p>
                <img src="{{ picture }}" class="profile-picture"/>
            </div>
        </div>
    </section>

    <section class="container user-dashboard-section">
        <header>
            <h3>My Stories</h3>
        </header>
        {% for story in stories %}
            <p>{{ story.title }}</p>
        {% endfor %}
    </section>

{% endblock %}
